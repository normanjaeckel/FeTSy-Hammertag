<div class="row hidden-xs">
    <div class="col-sm-5">
        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
    </div>
    <div class="col-sm-5">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </div>
    <div class="col-sm-1">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</div>

<div class="row" ng-repeat="(objectID, object) in listObjects.objects">

    <hr ng-class="$first ? 'hidden-xs' : ''">

    <div class="col-sm-5">
        <p>
            <span class="label label-primary">
                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                <span class="sr-only">Object</span>
                {{ objectID }}
            </span>
            <span style="padding-left:0.5em;">
                {{ object.objectDescription }}
            </span>
            <button type="button"
                    class="btn btn-xs btn-default pull-right"
                    aria-label="Update object"
                    ng-click="listObjects.updateObject(objectID)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </p>
    </div>

    <div class="col-sm-5">
        <p>
            <span class="label label-primary">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="sr-only">Person</span>
                {{ object.personID }}
            </span>
            <span style="padding-left:0.5em;">
                {{ object.personDescription }}
            </span>
            <button type="button"
                    class="btn btn-xs btn-default pull-right"
                    aria-label="Update person"
                    ng-click="listObjects.updatePerson(objectID, object.personID)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </p>
    </div>

    <div class="col-sm-1">
        <p>
            <button type="button" class="btn btn-xs btn-danger" aria-label="Remove entry" ng-click="listObjects.remove(objectID)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </p>
    </div>
</div>
