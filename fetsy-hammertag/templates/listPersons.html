<div class="row">
    <div class="col-sm-5">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </div>
</div>

<div class="row" ng-repeat="person in listPersons.persons | orderBy : 'personDescription'">

    <hr>

    <div class="col-sm-5">
        <p>
            <span class="label label-primary">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="sr-only">Person</span>
                {{ person.ID }}
            </span>
            <span style="padding-left:0.5em;">
                {{ person.description }}
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-xs btn-default" aria-label="Update person" ng-click="listPersons.update(person)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-danger" aria-label="Remove person" ng-click="listPersons.remove(person, $index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </span>
        </p>
    </div>

</div>
