<div class="row">
    <div class="col-sm-5">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </div>
</div>

<div class="row" ng-repeat="(personID, personDescription) in listPersons.persons">

    <hr>

    <div class="col-sm-5">
        <p>
            <span class="label label-primary">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="sr-only">Person</span>
                {{ personID }}
            </span>
            <span style="padding-left:0.5em;">
                {{ personDescription }}
            </span>
            <span class="pull-right">
                <button type="button" class="btn btn-xs btn-default" aria-label="Update person" ng-click="listPersons.update(personID)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-danger" aria-label="Delete person" ng-click="listPersons.delete(personID)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </span>
        </p>
    </div>

</div>
