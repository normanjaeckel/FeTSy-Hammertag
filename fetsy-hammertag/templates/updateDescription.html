<div class="modal-header">
    <h3 class="modal-title">
        Update {{ updateDescription.element.type }}
        <span class="label label-primary">
            <span class="glyphicon" ng-class="updateDescription.element.icon" aria-hidden="true"></span>
            <span class="sr-only">{{ updateDescription.element.label }}</span>
            {{ updateDescription.element.item.id | splitIDs }}
        </span>
    </h3>
</div>

<div class="modal-body" ng-hide="updateDescription.error">
    <form role="form"
          name="descriptionForm"
          ng-submit="updateDescription.save()">
        <div class="form-group">
            <label for="description" class="control-label">
                {{ updateDescription.element.label }} description
            </label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span id="descriptionIcon" class="glyphicon" ng-class="updateDescription.element.icon" aria-hidden="true"></span>
                    <span class="sr-only">{{ updateDescription.element.label }} description</span>
                </div>
                <textarea id="description"
                          class="form-control"
                          aria-describedby="descriptionIcon"
                          ng-model="updateDescription.newDescription"
                          focus-me="updateDescription.focus">
                </textarea>
            </div>
        </div>
        <div class="form-group" ng-show="updateDescription.element.type === 'person'">
            <label for="company" class="control-label">
                {{ updateDescription.element.label }} company
            </label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span id="companyIcon" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span class="sr-only">{{ updateDescription.element.label }} company</span>
                </div>
                <input id="company"
                       class="form-control"
                       aria-describedby="companyIcon"
                       ng-model="updateDescription.newCompany">
                <div class="input-group-btn">
                    <span type="button"
                          title="Reset company field"
                          class="btn btn-default"
                          ng-click="updateDescription.clearNewCompanyField()">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="sr-only">Reset company field</span>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-body" ng-show="updateDescription.error">
    <span class="text-danger">
        Error: {{ updateDescription.error }}
    </span>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="updateDescription.save()">
        Save
    </button>
    <button class="btn btn-warning"
            type="button"
            ng-click="$dismiss('cancel click')">
        Cancel
    </button>
    <button class="btn btn-danger"
            type="button"
            ng-show="updateDescription.element.withDelete"
            ng-click="updateDescription.delete()">
        Delete
    </button>
</div>
