<!DOCTYPE html>
<html lang="en" ng-app="FeTSy-Hammertag" ng-strict-di>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>FeTSy Hammertag</title>

    <!-- Libraries styles -->
    <link rel="stylesheet" href="css/fetsy-hammertag-libs.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/fetsy-hammertag.css">

    <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.src.js"></script>
    <![endif]-->

    <!-- Libraries JavaScript -->
    <script src="js/fetsy-hammertag-libs.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/fetsy-hammertag.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
</head>

<body>

    <!-- Top navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl as navbarCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FeTSy Hammertag</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- / .navbar Top navbar -->

    <!-- Main container -->
    <div class="container">

        <div style="padding: 2.9em 1.1em;">

            <!-- Scan input fields -->
            <div class="row" style="padding-bottom:1.5em;" ng-controller="ScanInputCtrl as scanInput">

                <!-- Scan input field for objects -->
                <div class="col-sm-4">
                    <form role="form"
                          class="form-inline"
                          name="scanObjectForm"
                          ng-submit="scanInput.saveObject()">
                        <div class="form-group" ng-class="scanObjectForm.$invalid ? 'has-error' : ''">
                            <label for="scanObject" class="sr-only">
                                Scan object
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                                    <span id="scanObjectIcon" class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
                                    <span class="sr-only">Scan object</span>
                                </div>
                                <input id="scanObject"
                                       type="text"
                                       class="form-control"
                                       placeholder="Scan object"
                                       aria-describedby="scanObjectIcon"
                                       ng-pattern="/^\d+$/"
                                       ng-model="scanInput.scanObject"
                                       focus-me="scanInput.focusScanObject">
                                <div class="input-group-btn">
                                    <span type="button"
                                          title="Save input"
                                          class="btn btn-primary"
                                          ng-click="scanInput.saveObject()">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                        <span class="sr-only">Save input</span>
                                    </span>
                                    <span type="button"
                                          title="Reset input field"
                                          class="btn btn-default"
                                          ng-click="scanInput.scanObject = ''">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        <span class="sr-only">Reset input field</span>
                                    </span>
                                </div>
                            </div>
                            <span ng-show="scanObjectForm.$invalid" class="help-block">
                                Please enter a number.
                            </span>
                        </div>
                    </form>

                </div><!-- / .col-sm-4 Scan input field for objects -->

                <!-- Scan input field for persons -->
                <div class="col-sm-4 col-sm-offset-2">
                    <form role="form"
                          class="form-inline"
                          name="scanPersonForm"
                          ng-submit="scanInput.savePerson()">
                        <div class="form-group" ng-class="scanPersonForm.$invalid ? 'has-error' : ''">
                            <label for="scanPerson" class="sr-only">
                                Scan person
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    <span id="scanPersonIcon" class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
                                    <span class="sr-only">Scan person</span>
                                </div>
                                <input id="scanPerson"
                                       type="text"
                                       class="form-control"
                                       placeholder="Scan person"
                                       aria-describedby="scanPersonIcon"
                                       ng-model="scanInput.scanPerson"
                                       focus-me="scanInput.focusScanPerson">
                                <div class="input-group-btn">
                                    <span type="button"
                                          title="Save input"
                                          class="btn btn-primary"
                                          ng-click="scanInput.savePerson()">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                        <span class="sr-only">Save input</span>
                                    </span>
                                    <span type="button"
                                          title="Reset input field"
                                          class="btn btn-default"
                                          ng-click="scanInput.scanPerson = ''">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        <span class="sr-only">Reset input field</span>
                                    </span>
                                </div>
                            </div>
                            <span ng-show="scanPersonForm.$invalid" class="help-block">
                                Please enter valid data.
                            </span>
                        </div>
                    </form>
                </div><!-- / .col-sm-4 Scan input field for persons -->

            </div><!-- / .row Scan input fields -->


            <!-- Update data forms -->
            <div class="row">

                <div class="col-sm-4" ng-controller="UpdateObjectCtrl as updateObject">

                    <form role="form"
                          name="updateObjectForm">
                        <div class="form-group">
                            <label for="updateObject">
                                Update object info
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span id="updateObjectIcon" class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                                    <span class="sr-only">Update object info</span>
                                </div>
                                <textarea id="updateObject"
                                          class="form-control"
                                          aria-describedby="updateObjectIcon"
                                          rows="3"
                                          ng-model="updateObject.text"
                                          ng-change="updateObject.save()">
                                </textarea>
                                {{ updateObject.text }}
                            </div>
                        </div>
                    </form>

                </div><!-- / .col-sm-4 -->

            </div><!-- / .row Update data forms-->

        </div>

        <hr>

        <footer>
            <p>&copy; 2016 <a href="http://rechtsanwalt-jaeckel.de">Norman Jäckel</a></p>
        </footer>

    </div><!-- / Main container -->

    <script type="text/ng-template" id="xxx.html">
    </script>

</body>

</html>
